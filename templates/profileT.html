{% extends "base.html" %}

{% block content %}
<h1>Профиль</h1>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <img src="/icon/{{current_user.id}}" class="img-thumbnail" width="250" height="250">
        </div>
    </div>
</div>
<div class="btn-group" role="group" aria-label="Basic example">
    <form class="d-flex" method="post">
        <input type="hidden" name="btn" value="advertsPRF#">
        <button class="btn btn-outline-primary" type="submit">Ваши объявления</button>
    </form>
    <form class="d-flex" method="post">
        <input type="hidden" name="btn" value="iconPRF# {{user.id}}">
        <button class="btn btn-outline-primary" type="submit">Изменить иконку профиля.</button>
    </form>
</div>
<table class="table">
    <tbody>
    <tr>
        <th scope="row">Имя</th>
        <td>{{current_user.name}}</td>
    </tr>
    <tr>
        <th scope="row">id</th>
        <td>{{current_user.id}}</td>
    </tr>
    <tr>
        <th scope="row">Информация об аккаунте</th>
        <td>{{current_user.description}}</td>
    </tr>
    <tr>
        <th scope="row">Как со мной можно связаться</th>
        <td>{{current_user.communication}}</td>
    </tr>
    </tbody>
</table>
<a class="btn btn-outline-danger" type="button" href="/profile/delete_profile">Удалить профиль</a>
{% endblock %}
